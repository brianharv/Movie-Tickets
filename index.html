<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="Tickets">
      <div class="form-group">
        <label for="Time">What time would you like to see your movie?</label>
        <select id="Time" class="form-control">
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
        </select>
        <div class="form-group">
          <label for="Time">What is your age group?</label>
          <select id="Time" class="form-control">
            <option value="Under12">Under 12</option>
            <option value="overUnder">Over 12, under 65</option>
            <option value="Over65">Over 65</option>
          </select>
          <div class="form-group">
            <label for="Time">What movie would you like to see</label>
            <select id="Time" class="form-control">
              <option value="Morning">Avengers</option>
              <option value="Afternoon">Star Wars</option>
              <option value="Evening">Batman</option>
            </select>
    </form>
  </div>
</body>
</html>
